<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu proprío computador/servidor</p>
    <video width="560" poster="imagens/capa.jpg" controls>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--esse jeito custa muito pra hospedar na net-->
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/s8KyuPiLYFA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
